<div class="frame">

  <div class="title-bar">
    <div class="title-bar-left">
      <button class="menu-icon" type="button" data-toggle="offCanvas"></button>
      <h1 class="title-bar-title">J&amp;R Industrial</h1>
    </div>
    <div class="title-bar-right">
      <ul class="tabs" data-tabs id="example-tabs">
        <li class="tabs-title is-active"><a href="#about" aria-selected="true">About</a></li>
        <li class="tabs-title"><a href="#catalog">Catalog</a></li>
        <li class="tabs-title"><a href="#specialDeals">Special Deals</a></li>
        <li class="tabs-title"><a href="#location">Location</a>
        </li>
      </Ul>
    </div>
  </div>

  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

      <div class="off-canvas position-left reveal-for-medium" id="offCanvas" data-off-canvas>
        <ul class="accordion" data-accordion data-allow-all-closed="true">
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Accordion 1</a>
            <div class="accordion-content" data-tab-content>
              {{> lorem }}
            </div>
          </li>
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Accordion 1</a>
            <div class="accordion-content" data-tab-content>
              {{> scrolltest }}
            </div>
          </li>
        </ul>
      </div>

      <div class="off-canvas-content" data-off-canvas-content>
        <div class="row">
          <div class="large 12-columns">
            <div class="tabs-content" data-tabs-content="example-tabs">

              <div class="tabs-panel is-active" id="about">
                {{> about }}
              </div>
              <div class="tabs-panel" id="catalog">
                {{> catalog }}
              </div>
              <div class="tabs-panel" id="specialDeals">
                {{> specialDeals }}
              </div>
              <div class="tabs-panel" id="location">
                {{> location }}
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
